<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/sticky-footer.css" rel="stylesheet">
  </head>

  <body>
    
    {% include header.html %}
  
    
    <!-- Begin page content -->
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col-3">

            {% assign groups = site.loas | group_by: "category" | sort: "name" %}

            <div id="accordion">

              {% for group in groups %}
              <!-- card -->
              <div class="card">
                <!-- card header -->
                <div id="heading{{forloop.index}}" class="card-header">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{forloop.index}}" aria-expanded="true" aria-controls="collapseOne">
                       {{group.name}}
                    </button>
                </div>
                <!-- card body -->
                <div id="collapse{{forloop.index}}" class="collapse show" aria-labelledby="heading{{forloop.index}}" data-parent="#accordion">
                    <div class="card-body">
                      {% for item in group.items %}
                        <a href="{{item.url}}">{{item.title}}</a>
                      {%endfor%}
                    </div>
                  </div> 
              </div>
              {%endfor%}
              
            </div> <!-- fim acordion -->


          </div>
          <div class="col-9">
            <h1> {{ page.title }} </h1>
            {{ content }}
          </div>
        </div> 
      </div>  
    </main>
    

    {% include footer.html %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
